<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Layout</title>
   <style>

@font-face{
  font-family: kalam;
  src: url('kalam.ttf');
}
@font-face{
  font-family: pop;
  src: url('Poppins-Regular.ttf');
}
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #fafafa;
        font-family: pop;
    }

    header {
        background-color: #47505f;
        color: #fff;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
    }
    .navbar-left {
    display: flex;
    align-items: center;
}

.logo-image {
    height: 30px; /* Adjust size as needed */
    margin-right: 3px;
    border-radius: 50%;
}

.games-text {
    font-size: 18px;
  
    font-family: kalam  ;
    color: #fff;
}

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    /* Navbar toggle button */
    .navbar-toggle {
        display: none;
        font-size: 15px;
        cursor: pointer;
        padding: 10px;
        position: relative;
        z-index: 999;
    }

    /* Three dots for hamburger icon */
    .navbar-toggle::before,
    .navbar-toggle::after,
    .navbar-toggle span {
        content: '';
        display: block;
        width: 30px;
        height: 3px;
        background-color: #fff;
        margin: 6px 0;
        transition: all 0.3s ease;
    }

    .navbar-toggle.active::before {
        transform: rotate(45deg) translate(5px, 6px);
    }

    .navbar-toggle.active::after {
        transform: rotate(-45deg) translate(5px, -6px);
    }

    .navbar-toggle.active span {
        opacity: 0;
    }

    .nav-links {
        list-style: none;
        margin: 0;
        padding: 0;

        display: flex;
    }

    .nav-links li {
        margin-left: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 15px;
    }

    .nav-links a:hover {
        color: #61dafb;
    }

    .container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columns for mobile view */
    gap: 10px;
    margin: 20px;
    margin-top: 40px;
    justify-content: center; /* Center the grid container horizontally */
    padding: 70px 20px 20px; /* Adjust for fixed header */
    align-items: center; /* Center the grid items vertically */
    justify-items: center; /* Center grid items horizontally within their cells */
}

/* Responsive Styles */
@media (min-width: 769px) {
    .container {
        grid-template-columns: repeat(4, 1fr); /* 4 columns for larger screens */
    }
}

    .box {
        background-size: cover;
        background-position: center;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
        width: 150px;
        border-radius: 8px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        cursor: pointer;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
    }

    /* Ensure square shape */
    .box::after {
        content: "";
        display: block;
        padding-bottom: 100%;
    }

    .box:hover {
        transform: translateY(-5px);
        background-color: rgba(0, 0, 0, 0.7);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .navbar-toggle {
            display: block;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #5a67d8;
            border-radius: 4px;
            width: 150px;
            gap: 10px;
            padding: 10px 0;
        }

        .nav-links.open {
            display: flex;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            grid-template-columns: repeat(2, 1fr);
            padding: 70px 10px 10px;
        }

        .box {
            height: auto;
        }

        .box::after {
            padding-bottom: 100%; /* Maintain square shape */
        }
    }
   </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar-left">
                <img src="../img/logo.jpg" alt="Logo" class="logo-image lgoo">
                <span class="games-text">Games</span>
            </div>
            <div class="navbar-toggle">
                &#9776; <!-- Hamburger icon -->
            </div>
            <ul class="nav-links">
                <li><a href="../img/about.html">About</a></li>
                <li><a href="../img/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="container">
      <a href="../img/toe.html">  <div class="box" style="background-image: url('../img/ttt.png');"></div> </a>
      <a href="../img/azgar.html">  <div class="box" style="background-image: url('../img/sn2.jpeg');"></div> </a>
      <a href="../img/hanoi.html">  <div class="box" style="background-image: url('../img/toh.jpg');"></div></a>
      <a href="../img/rock.html">  <div class="box" style="background-image: url('../img/rps.jpg');"></div></a>
      <a href="../img/cboxes.html">  <div class="box" style="background-image: url('../img/ccc.jpg');"></div></a>
      <a href="../img/mboxes.html">  <div class="box" style="background-image: url('../img/math.jpg');"></div></a>
      <a href="../img/jboxes.html">  <div class="box" style="background-image: url('../img/java.jpeg');"></div></a>
      <a href="../img/mazwarr.html">  <div class="box" style="background-image: url('../img/maze.jpg');"></div></a>
    </div>

    <script>
       document.querySelector('.navbar-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('open');
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
